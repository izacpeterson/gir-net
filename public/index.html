<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>GIR-NET</h1>
    </header>
    <div id="movies">
      <h2>Movies</h2>
      <a href="">https://movies.gir-net.com</a>
    </div>
    <div id="games">
      <h2>Games</h2>
      <a href="">https://games.gir-net.com</a>
    </div>
    <div id="center"></div>
    <div id="quick-links">
      <!-- <a href="https://google.com">Google</a> -->
    </div>
  </body>
</html>
<style>
  body {
    font-family: "Courier New", Courier, monospace;
    display: grid;
    grid-template-areas:
      "header header header"
      "left center right"
      "ql ql ql";
  }
  header {
    grid-area: header;
    text-align: center;
  }
  #movies {
    grid-area: right;
    text-align: center;
  }
  #games {
    grid-area: left;
    text-align: center;
  }
  #center {
    grid-area: center;
  }
  #quick-links {
    grid-area: ql;
  }
</style>
